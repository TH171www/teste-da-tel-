 <!DOCTYPE html>
 <html lang="pt">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    
 </head>
 <body>
    
<form action="config.php" method="post">
 <div class="formulario">
<label for="nome">nome: *</label>
<br />
<input type="text" name="nome" placeholder="Digite seu nome" id="nome" class="input" required>
<br />
<br />
<label for="cpf">cpf: *</label>
<br />
<input type="text" name="cpf" placeholder="Digite seu cpf" id="cpf" class="input" required>
<br />
<br />
<label for="senha">senha: *</label>
<br />
<input type="password" name="senha" placeholder="Digite sua senha" id="senha" class="input" required>
<br />
<br />
<label for="senha">repita sua senha: *</label>
<br />
<input type="password" name="check-senha" placeholder="repita sua senha" id="check-senha" class="input" required>
<br />
<br />
<button class="btn1" type="submit" name="cadastrar" id="cadastrar">Cadastrar</button>
 </div>
</form>

<div class="botaovoltar">

<!-- Botão que redireciona para outra página -->
<button id="meuBotao">Ir para Outra Página</button>

<script>
  // Adiciona um event listener para o botão
  document.getElementById("meuBotao").addEventListener("click", function() {
    // Redireciona para a outra página
    window.location.href = "outra_pagina.html";
  });
</script>



</div>



 </body>
 </html>
